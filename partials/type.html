{% macro type(prop) %}
{{ prop.type }}
{%- if prop.items -%}
  &lt;
  {%- if prop.items.type -%}
    {{- prop.items.type -}}
  {%- else -%}
    {%- for p in prop.items -%}
      {{- type(p) -}}{% if not loop.last %}, {% endif %}
    {%- endfor -%}
  {%- endif -%}
  &gt;
{%- else -%}
Unknown
{%- endif -%}
{% endmacro %}
